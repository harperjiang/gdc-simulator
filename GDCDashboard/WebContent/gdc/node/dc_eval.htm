
<div>This is an evaluation of the data center.</div>
<ul>

	<li><label>Stability:</label>The minimal power generation that can
		be guaranteed by the station.</li>
	<li><label>Efficiency:</label>The green power used vs. The green
		power generated</li>
	<li><label>Capacity:</label>Power generating peak value</li>
	<li><label>Availability:</label>The time that data center can
		provide service.</li>
	<li><label>MTBM:</label>Mean time between Migrations.</li>
</ul>
